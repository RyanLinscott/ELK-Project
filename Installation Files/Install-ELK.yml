---
- name: Install elk
  hosts: elk
  become: True
  tasks:
    - name: set vm.max_map_count to 262144 in sysctl
      sysctl: name={{ item.key }} value={{ item.value }}
      with_items:
      - { key: "vm.max_map_count", value: "262144" }
    - name: docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install python-pip3
      apt:
        name: python3-pip
        state: present
    - name: Install Docker Python Module
      pip:
        name: docker
        state: present
    - name: download and launch a Docker Container
      docker_container:
        name: sebp
        image: sebp/elk:761
        state: started
        restart_policy: always
        published_ports: 
        - 5601:5601 
        - 9200:9200 
        - 5044:5044
    - name: Enable Docker Service
      systemd:
        name: docker
        enabled:
